<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增构件图片')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
    <style>
        .upload-container {
            margin-top: 10px;
        }
        .drop-area {
            border: 2px dashed #1890ff;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            margin-bottom: 15px;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .drop-area:hover {
            background-color: #e6f7ff;
            border-color: #40a9ff;
        }
        .drop-area.active {
            background-color: #e6f7ff;
            border-color: #40a9ff;
        }
        .drop-area p {
            font-size: 16px;
            color: #666;
            margin-bottom: 0;
        }
        .drop-area i {
            font-size: 40px;
            color: #1890ff;
            margin-bottom: 10px;
            display: block;
        }
        .file-list-table {
            margin-top: 15px;
        }
        .file-list-table .btn-danger {
            padding: 2px 8px;
        }
        .file-list-empty {
            color: #999;
            text-align: center;
            padding: 20px 0;
        }
        .file-info {
            display: flex;
            align-items: center;
            max-width: 100%;
        }
        .file-icon {
            margin-right: 10px;
            font-size: 16px;
            color: #1890ff;
        }
        .file-name {
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
            cursor: help;
        }
        .file-name:hover {
             color: #1890ff;
         }
        .upload-btn-container {
            margin-top: 15px;
            text-align: center;
        }
        .batch-description-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #e1e1e1;
        }
        .batch-description-input {
            margin-bottom: 8px;
        }
        .batch-description-input .form-control {
            height: 45px;
            font-size: 14px;
            padding: 10px 12px;
        }
        .batch-description-input .form-control:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .description-input {
             font-size: 14px;
             height: 45px;
             padding: 10px 12px;
             resize: vertical;
             min-height: 45px;
         }
         .description-input:focus {
             border-color: #1890ff;
             box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
         }
    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-file-add">
        <input type="hidden" name="biObjectId" th:value="${biObjectId}">
        <div class="form-group">
            <label class="col-sm-3 control-label">上传图片：</label>
            <div class="col-sm-8">
                <div class="upload-container">
                    <div id="drop-area" class="drop-area">
                        <i class="fa fa-cloud-upload"></i>
                        <p>拖拽多个图片文件到此处，或点击选择文件</p>
                        <p style="font-size: 12px; margin-top: 8px; color: #999;">支持 jpg、png、gif、jpeg 格式，单个文件不超过5MB</p>
                    </div>
                    <input type="file" name="files" id="files" multiple style="display: none;" accept="image/jpeg,image/png,image/gif">
                    <div id="file-list" class="mt-2"></div>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-fileinput-js" />
<script type="text/javascript">
    var prefix = ctx + "biz/file";
    var fileList = []; // 存储所有选择的文件
    var fileDescriptions = {}; // 存储每个文件的描述信息，key为文件索引
    
    function submitHandler() {
        if ($.validate.form()) {
            if (fileList.length === 0) {
                $.modal.alertWarning("请先选择需要上传的图片");
                return;
            }
            
            var formData = new FormData();
            
            // 添加其他表单数据
            var biObjectId = $("input[name='biObjectId']").val();
            formData.append('biObjectId', biObjectId);
            
            // 手动添加所有文件到FormData
            for (var i = 0; i < fileList.length; i++) {
                formData.append('files', fileList[i]);
                // 添加对应的描述信息
                var description = fileDescriptions[i] || '';
                formData.append('descriptions', description);
            }
            
            $.modal.loading("正在上传，请稍候...");
            
            $.ajax({
                url: prefix + "/addBiObjectPhoto",
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(result) {
                    $.modal.closeLoading();
                    $.operate.successCallback(result);
                },
                error: function(error) {
                    $.modal.closeLoading();
                    $.modal.alertError("上传失败: " + error.statusText);
                }
            });
        }
    }
    
    // 更新文件列表显示
    function updateFileList() {
        var fileListContainer = $('#file-list');
        fileListContainer.empty();
        
        if (fileList.length > 0) {
            // 添加批量描述设置区域
            var batchContainer = $('<div class="batch-description-container"></div>');
            var batchTitle = $('<label class="control-label">批量设置描述：</label>');
            var batchInputGroup = $('<div class="input-group batch-description-input"></div>');
            var batchInput = $('<input type="text" class="form-control" id="batch-description" placeholder="输入描述内容，将应用到所有图片" maxlength="100">');
            var batchButton = $('<span class="input-group-btn"><button type="button" class="btn btn-primary" onclick="applyBatchDescription()">应用到所有</button></span>');
            
            batchInputGroup.append(batchInput);
            batchInputGroup.append(batchButton);
            batchContainer.append(batchTitle);
            batchContainer.append(batchInputGroup);
            fileListContainer.append(batchContainer);
            
            var table = $('<table class="table table-hover table-striped file-list-table"></table>');
            var thead = $('<thead></thead>');
            var headerRow = $('<tr></tr>');
            headerRow.append('<th width="5%">#</th>');
            headerRow.append('<th width="25%">文件名</th>');
            headerRow.append('<th width="35%">图片描述</th>');
            headerRow.append('<th width="10%">大小</th>');
            headerRow.append('<th width="10%">类型</th>');
            headerRow.append('<th width="15%">操作</th>');
            thead.append(headerRow);
            
            var tbody = $('<tbody></tbody>');
            
            for (var i = 0; i < fileList.length; i++) {
                var file = fileList[i];
                var extension = file.name.split('.').pop().toLowerCase();
                var row = $('<tr></tr>');
                row.append('<td>' + (i+1) + '</td>');
                
                // 根据文件类型显示不同的图标
                var fileIconClass = getFileIconClass(extension);
                row.append('<td><div class="file-info"><span class="file-icon"><i class="fa ' + fileIconClass + '"></i></span><span class="file-name" title="' + file.name + '">' + file.name + '</span></div></td>');
                
                // 添加描述输入框
                var currentDescription = fileDescriptions[i] || '';
                row.append('<td><input type="text" class="form-control input-sm description-input" placeholder="请输入图片描述" value="' + currentDescription + '" onchange="updateFileDescription(' + i + ', this.value)" maxlength="100"></td>');
                
                // 格式化文件大小
                var formattedSize = formatFileSize(file.size);
                row.append('<td>' + formattedSize + '</td>');
                
                row.append('<td>' + extension.toUpperCase() + '</td>');
                row.append('<td><button type="button" class="btn btn-danger btn-xs" onclick="removeFile(' + i + ')"><i class="fa fa-trash"></i> 删除</button></td>');
                tbody.append(row);
            }
            
            table.append(thead);
            table.append(tbody);
            fileListContainer.append(table);
            
            // 添加上传按钮提示
            if (!$('.upload-btn-container').length) {
                fileListContainer.after('<div class="upload-btn-container"><span class="text-muted">共选择 ' + fileList.length + ' 个文件，点击下方"确定"按钮上传</span></div>');
            } else {
                $('.upload-btn-container span').text('共选择 ' + fileList.length + ' 个文件，点击下方"确定"按钮上传');
            }
        } else {
            fileListContainer.append('<div class="file-list-empty">暂无选择的文件</div>');
            $('.upload-btn-container').remove();
        }
    }
    
    // 获取文件图标样式
    function getFileIconClass(extension) {
        var iconClass = 'fa-file-o';
        
        switch(extension) {
            case 'jpg':
            case 'jpeg':
            case 'png':
            case 'gif':
                iconClass = 'fa-file-image-o';
                break;
        }
        
        return iconClass;
    }
    
    // 格式化文件大小
    function formatFileSize(bytes) {
        if (bytes < 1024) {
            return bytes + ' B';
        } else if (bytes < 1024 * 1024) {
            return (bytes / 1024).toFixed(2) + ' KB';
        } else {
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
    }
    
    // 删除文件
    function removeFile(index) {
        fileList.splice(index, 1);
        
        // 重新整理描述信息的索引
        var newDescriptions = {};
        for (var i = 0; i < fileList.length; i++) {
            if (i < index && fileDescriptions[i]) {
                newDescriptions[i] = fileDescriptions[i];
            } else if (i >= index && fileDescriptions[i + 1]) {
                newDescriptions[i] = fileDescriptions[i + 1];
            }
        }
        fileDescriptions = newDescriptions;
        
        updateFileList();
    }
    
    // 更新文件描述
    function updateFileDescription(index, description) {
        fileDescriptions[index] = description;
    }
    
    // 批量应用描述
    function applyBatchDescription() {
        var batchDescription = $('#batch-description').val();
        if (batchDescription.trim() === '') {
            $.modal.alertWarning('请输入要批量应用的描述内容');
            return;
        }
        
        // 更新所有文件的描述
        for (var i = 0; i < fileList.length; i++) {
            fileDescriptions[i] = batchDescription;
        }
        
        // 重新渲染文件列表以显示更新后的描述
        updateFileList();
        
        $.modal.msg('已成功应用描述到所有 ' + fileList.length + ' 个图片');
    }
    
    // 添加文件到列表
    function addFiles(newFiles) {
        var allowedExtensions = ['jpg', 'png', 'gif', 'jpeg'];
        var maxFileSize = 5120 * 1024; // 5MB
        
        for (var i = 0; i < newFiles.length; i++) {
            var file = newFiles[i];
            var extension = file.name.split('.').pop().toLowerCase();
            
            // 验证文件类型
            if (allowedExtensions.indexOf(extension) === -1) {
                $.modal.alertWarning("文件 '" + file.name + "' 格式不支持。只允许 jpg、png、gif、jpeg 格式。");
                continue;
            }
            
            // 验证文件大小
            if (file.size > maxFileSize) {
                $.modal.alertWarning("文件 '" + file.name + "' 过大。最大允许 5MB。");
                continue;
            }
            
            // 检查是否已存在相同文件
            var isDuplicate = false;
            for (var j = 0; j < fileList.length; j++) {
                if (fileList[j].name === file.name && fileList[j].size === file.size) {
                    isDuplicate = true;
                    break;
                }
            }
            
            if (!isDuplicate) {
                var newIndex = fileList.length;
                fileList.push(file);
                // 为新添加的文件初始化空描述
                fileDescriptions[newIndex] = '';
            }
        }
        
        updateFileList();
    }
    
    $(function() {
        var dropArea = document.getElementById('drop-area');
        var fileInput = document.getElementById('files');
        
        // 处理拖拽事件
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(function(eventName) {
            dropArea.addEventListener(eventName, function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        
        ['dragenter', 'dragover'].forEach(function(eventName) {
            dropArea.addEventListener(eventName, function() {
                $(dropArea).addClass('active');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(function(eventName) {
            dropArea.addEventListener(eventName, function() {
                $(dropArea).removeClass('active');
            }, false);
        });
        
        // 处理文件拖放
        dropArea.addEventListener('drop', function(e) {
            var files = e.dataTransfer.files;
            addFiles(files);
        }, false);
        
        // 点击拖放区域触发文件选择
        dropArea.addEventListener('click', function() {
            fileInput.click();
        }, false);
        
        // 处理文件输入变化
        fileInput.addEventListener('change', function() {
            var files = this.files;
            addFiles(files);
            this.value = ''; // 重置文件输入，允许重复选择相同的文件
        }, false);
        
        // 初始化空文件列表
        updateFileList();
    });
</script>
</body>
</html>

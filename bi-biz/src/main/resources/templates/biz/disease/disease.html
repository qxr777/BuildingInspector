<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('病害列表')"/>
    <th:block th:include="include :: layout-latest-css"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">
<div class="ui-layout-west">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">
                <i class="fa icon-grid"></i> 桥梁部件层次
            </div>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i
                        class="fa fa-chevron-up"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i
                        class="fa fa-chevron-down"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新对象"><i
                        class="fa fa-refresh"></i></button>
            </div>
        </div>

        <div class="ui-layout-content">
            <div id="tree" class="ztree"></div>
        </div>
    </div>
</div>
<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" id="projectId" name="projectId" th:value="${task.project.id}">
                    <input type="hidden" id="buildingId" name="buildingId" th:value="${task.building.id}">
<!--                    <input type="hidden" id="taskId" name="taskId" th:value="${task.id}">-->
                    <input type="hidden" id="biObjectId" name="biObjectId">

                    <div class="select-list">
                        <ul>
                            <li>
                                <label>评定标度：</label>
                                <select name="level">
                                    <option value="0">所有</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </li>
                            <li>
                                <label>病害性质：</label>
                                <select name="nature">
                                    <option value="">所有</option>
                                    <option value="结构病害">结构病害</option>
                                    <option value="非结构病害">非结构病害</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="addDisease()" shiro:hasPermission="biz:disease:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editTab()"
                   shiro:hasPermission="biz:disease:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
                   shiro:hasPermission="biz:disease:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="exportDiseaseExcel()" shiro:hasPermission="biz:disease:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-warning" onclick="exportReport()" shiro:hasPermission="biz:disease:export">
                    <i class="fa fa-download"></i> 导出报告
                </a>
                <a class="btn btn-info" onclick="importCBMSDisease()" shiro:hasPermission="biz:disease:add">
                    <i class="fa fa-upload"></i> 导入CBMS模板病害
                </a>
                <a class="btn btn-info" onclick="importHistoryDisease()" shiro:hasPermission="biz:disease:add">
                    <i class="fa fa-upload"></i> 导入交投模板病害
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: ztree-js"/>
<link rel="stylesheet" th:href="@{/ajax/libs/bootstrap-table/extensions/editable/bootstrap-editable.css}"/>
<script th:src="@{/ajax/libs/bootstrap-table/extensions/editable/bootstrap-editable.min.js}"></script>
<script th:src="@{/ajax/libs/bootstrap-table/extensions/editable/bootstrap-table-editable.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('biz:disease:edit')}]];
    var removeFlag = [[${@permission.hasPermi('biz:disease:remove')}]];
    var prefix = ctx + "biz/disease";
    var task = [[${task}]]

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 205});
        // 回到顶部绑定
        if ($.fn.toTop !== undefined) {
            var opt = {
                win: $('.ui-layout-center'),
                doc: $('.ui-layout-center')
            };
            $('#scroll-up').toTop(opt);
        }
        queryDiseaseList();
        queryBiObjectTree();

    });

    function queryDiseaseList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "病害信息",
            editable: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'component.name',
                    title: '构件名称',
                    formatter: function (value, row) {
                        return row.component ? row.component.name : '-';
                    }
                },
                {
                    field: 'component.code',
                    title: '构件编码',
                    formatter: function (value, row) {
                        return row.component ? row.component.code : '-';
                    }
                },
                {
                    field: 'type',
                    title: '病害类型',
                    formatter: function (value) {
                        return value || '-';
                    }
                },
                {
                    field: 'level',
                    title: '标度',
                    formatter: function (value) {
                        return value || '-';
                    }
                },
                {
                    field: 'position',
                    title: '缺损位置',
                    formatter: function (value) {
                        return value || '-';
                    }
                },
                {
                    field: 'nature',
                    title: '病害性质',
                    formatter: function (value) {
                        return value || '-';
                    }
                },
                {
                    field: 'developmentTrend',
                    title: '发展趋势',
                    editable: { 
                        type: 'select', 
                        source: [{ value: '稳定', text: '稳定' }, 
                        { value: '发展', text: '发展' }, 
                        { value: '新增', text: '新增' }, 
                        { value: '已维修', text: '已维修' }, 
                        { value: '部分维修', text: '部分维修' }, 
                         { value: '未找到', text: '未找到' } ] },
                    formatter: function (value) {
                        return value || '-';
                    }
                },
                {
                    field: 'description',
                    title: '病害描述',
                    formatter: function (value) {
                        if (!value) return '-';
                        var displayText = value.length > 20 ? value.substring(0, 20) + '...' : value;
                        return '<span title="' + value.replace(/"/g, '&quot;') + '">' + displayText + '</span>';
                    }
                },
                {
                    field: 'quantity',
                    title: '病害数量',
                    formatter: function (value) {
                        return value || '-';
                    }
                },
                {
                    field: 'attachmentCount',
                    title: '附件数量',
                    formatter: function (value) {
                        return value || '0';
                    }
                },
                {
                    field: 'updateTime',
                    title: '更新时间',
                    align: 'left'
                },
                {
                    field: 'updateBy',
                    title: '更新用户名',
                    align: 'left',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\', \'确认删除该病害记录吗？\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="showDiseaseDetail(\'' + row.id + '\')"><i class="fa fa-search"></i>详情</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
        
        // 配置editable保存事件
        $('#bootstrap-table').on('editable-save.bs.table', function (e, field, row, oldValue, $el) {
            $.ajax({
                type: 'POST',
                url: prefix + "/edit",
                data: {
                    id: row.id,
                    developmentTrend: row[field]
                },
                success: function (response) {
                    if (response.code === 0) {
                        $.modal.msgSuccess('更新成功');
                        $('#bootstrap-table').bootstrapTable('refresh');
                    } else {
                        $.modal.msgError(response.msg || '更新失败');
                        $('#bootstrap-table').bootstrapTable('refresh');
                    }
                },
                error: function () {
                    $.modal.msgError('网络错误');
                    $('#bootstrap-table').bootstrapTable('refresh');
                }
            });
        });
    }

    window.addEventListener("storage", function (event) {
        if (event.key === "refreshDiseaseTable") {
            // console.log("检测到病害数据刷新标志，刷新表格");
            $("#bootstrap-table").bootstrapTable("refresh");
            localStorage.removeItem("refreshDiseaseTable");
        }
    });

    function addDisease() {
        var biObjectId = $("#biObjectId").val();
        if (!biObjectId) {
            // 报错，请选择具体部件
            $.modal.alertWarning("请选择具体部件");
            return;
        }
        // 发送请求严重biObject是否为具体部件
        $.ajax({
            url: ctx + "biz/biobject/isCanAddDisease/" + biObjectId,
            type: "get",
            success: function (result) {
                if (result !== true) {
                    $.modal.alertWarning("该部件不能添加病害，请选择具体部件");
                    return;
                }
                var taskId = task.id;


                $.modal.openTab("添加病害", prefix + "/add/" + taskId + "/" + biObjectId, true);
            }
        });

    }

    function showDiseaseDetail(id) {
        if (!id) {
            $.modal.alertWarning("请选择病害");
            return;
        }

        $.modal.openTab("病害详情", ctx + "biz/disease/showDiseaseDetail/" + id);

    }

    function queryBiObjectTree() {
        var url = ctx + "biz/biobject/treeData?rootObjectId=" + task.building.rootObjectId;
        var options = {
            url: url,
            expandLevel: 2,
            onClick: zOnClick
        };
        $.tree.init(options);

    }

    function zOnClick(event, treeId, treeNode) {
        $("#biObjectId").val(treeNode.id);

        $.table.search();
    }


    $('#btnExpand').click(function () {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function () {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function () {
        queryPropertyTree();
    });

    function importCBMSDisease() {
        var taskId = task.id;
        $.modal.open("导入CBMS历史病害", prefix + "/importCBMS?taskId=" + taskId, '800', '600');
    }

    function importHistoryDisease() {
        var taskId = task.id;
        $.modal.open("导入历史病害", prefix + "/importHistory?taskId=" + taskId, '800', '600');
    }

    function exportDiseaseExcel() {
        var projectId = task.projectId;
        var buildingId = task.buildingId;
        var taskId = task.id;

        // 用jQuery.ajax代替fetch
        $.ajax({
            url: '/biz/disease/export',
            type: 'POST',
            data: {
                projectId: projectId,
                buildingId: buildingId,
                taskId: taskId
            },
            xhrFields: {
                responseType: 'blob' // 关键：指定响应类型为blob
            },
            success: function (blob, status, xhr) {
                $.modal.closeLoading();
                // 获取文件名（从响应头）
                const contentDisposition = xhr.getResponseHeader('Content-Disposition');
                let fileName = '病害数据压缩包.zip';
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename="(.*?)"/);
                    if (match && match[1]) {
                        fileName = decodeURIComponent(match[1]);
                    }
                }
                // 下载逻辑
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }, 1000);
            },
            error: function (xhr, status, error) {
                $.modal.closeLoading();
                // 读取错误响应内容
                const reader = new FileReader();
                reader.onload = function (e) {
                    const errorMsg = e.target.result || '导出失败，请稍后重试';
                    $.modal.msgError(errorMsg);
                };
                reader.readAsText(xhr.response); // 读取错误响应的blob
            }
        });
    }


    function exportReport() {
        var taskId = task.id;
        var url = ctx + "biz/report/export/" + taskId;
        $.modal.loading("正在导出报告，请稍候...");

        // 移除旧的iframe
        $('#download-iframe').remove();

        // 创建新的iframe
        var iframe = $('<iframe id="download-iframe" style="display:none;"></iframe>');
        $('body').append(iframe);

        // 监听iframe加载完成
        iframe.on('load', function () {
            $.modal.closeLoading();
        });

        // 触发下载
        iframe.attr('src', url);

        // 兜底：10秒后自动关闭loading
        setTimeout(function () {
            $.modal.closeLoading();
        }, 10000);
    }
</script>
</body>
</html>

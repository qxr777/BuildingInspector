<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增检测报告')" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-report-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">报告名称：</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">项目：</label>
            <div class="col-sm-8">
                <select id="projectId" name="projectId" class="form-control select2-hidden-accessible" required>
                    <option value="">请选择项目</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">任务：</label>
            <div class="col-sm-8">
                <select id="taskIds" class="form-control select2-hidden-accessible" required disabled>
                    <option value="">请先选择项目</option>
                </select>
                <input type="hidden" name="taskIds" id="taskIdsInput">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">报告模板：</label>
            <div class="col-sm-8">
                <select name="reportTemplateId" class="form-control" required>
                    <option value="">请选择报告模板</option>
                    <option th:each="template : ${templates}" th:text="${template.name}" th:value="${template.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">审核人：</label>
            <div class="col-sm-8">
                <select id="reviewerId" name="reviewerId" class="form-control select2-hidden-accessible" required disabled>
                    <option value="">请先选择项目</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">批准人：</label>
            <div class="col-sm-8">
                <select id="approverId" name="approverId" class="form-control select2-hidden-accessible" required disabled>
                    <option value="">请先选择项目</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script th:inline="javascript">
    var prefix = ctx + "biz/report";

    $(function() {
        // 初始化Select2控件
        $(".select2-hidden-accessible").select2({
            width: "100%"
        });

        // 加载项目列表
        loadProjects();

        // 项目选择事件
        $("#projectId").on("change", function() {
            var projectId = $(this).val();
            if (projectId) {
                // 加载项目下的任务列表
                loadTasks(projectId);
                // 加载项目下的用户列表
                loadUsers(projectId);
            } else {
                // 清空任务列表和用户列表
                $("#taskIds").html('<option value="">请先选择项目</option>').prop("disabled", true);
                $("#taskIdsInput").val(""); // 清空隐藏字段
                $("#reviewerId").html('<option value="">请先选择项目</option>').prop("disabled", true);
                $("#approverId").html('<option value="">请先选择项目</option>').prop("disabled", true);
            }
        });

        // 任务选择事件
        $("#taskIds").on("change", function() {
            var selectedTask = $(this).val();
            if (selectedTask) {
                // 将选中的任务ID设置到隐藏字段
                $("#taskIdsInput").val(selectedTask);
            } else {
                $("#taskIdsInput").val("");
            }
        });
    });

    // 加载项目列表
    function loadProjects() {
        $.ajax({
            url: ctx + "biz/project/projectList",
            type: "post",
            dataType: "json",
            success: function(result) {
                if (result && result.length > 0) {
                    var html = '<option value="">请选择项目</option>';
                    $.each(result, function(i, project) {
                        html += '<option value="' + project.id + '">' + project.name + '</option>';
                    });
                    $("#projectId").html(html);
                }
            }
        });
    }

    // 加载任务列表
    function loadTasks(projectId) {
        $.ajax({
            url: ctx + "biz/task/listAll/" + projectId,
            type: "post",
            dataType: "json",
            success: function(result) {
                if (result && result.length > 0) {
                    var html = '<option value="">请选择任务</option>';
                    $.each(result, function(i, task) {
                        var buildingName = task.building ? task.building.name : '未知桥梁';
                        // 如果有父桥名称，则显示父桥名称+桥梁名称
                        if (task.building && task.building.parentName) {
                            buildingName = task.building.parentName + " - " + buildingName;
                        }
                        html += '<option value="' + task.id + '">' + buildingName + '</option>';
                    });
                    $("#taskIds").html(html).prop("disabled", false);
                } else {
                    $("#taskIds").html('<option value="">该项目下暂无任务</option>').prop("disabled", true);
                }
            }
        });
    }

    // 加载用户列表
    function loadUsers(projectId) {
        $.ajax({
            url: ctx + "biz/project/usersList/" + projectId,
            type: "get",
            dataType: "json",
            success: function(result) {
                if (result && result.length > 0) {
                    // 审核人
                    var reviewerHtml = '<option value="">请选择审核人</option>';
                    $.each(result, function(i, user) {
                        reviewerHtml += '<option value="' + user.userId + '">' + user.loginName + '</option>';
                    });
                    $("#reviewerId").html(reviewerHtml).prop("disabled", false);

                    // 批准人
                    var approverHtml = '<option value="">请选择批准人</option>';
                    $.each(result, function(i, user) {
                        approverHtml += '<option value="' + user.userId + '">' + user.loginName + '</option>';
                    });
                    $("#approverId").html(approverHtml).prop("disabled", false);
                } else {
                    $("#reviewerId").html('<option value="">该项目下暂无用户</option>').prop("disabled", true);
                    $("#approverId").html('<option value="">该项目下暂无用户</option>').prop("disabled", true);
                }
            }
        });
    }

    $("#form-report-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-report-add').serialize());
        }
    }
</script>
</body>
</html>

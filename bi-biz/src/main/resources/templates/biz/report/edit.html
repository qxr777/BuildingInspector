<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改检测报告')" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-report-edit">
        <input name="id" th:field="*{report.id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">报告名称：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{report.name}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">项目：</label>
            <div class="col-sm-8">
                <select id="projectId" name="projectId" class="form-control select2-hidden-accessible" required>
                    <option value="">请选择项目</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">报告模板：</label>
            <div class="col-sm-8">
                <select id="reportTemplateId" name="reportTemplateId" class="form-control" required disabled>
                    <option value="">请选择报告模板</option>
                    <option th:each="template : ${templates}" th:text="${template.name}" th:value="${template.id}" th:selected="${template.id == report.reportTemplateId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">任务：</label>
            <div class="col-sm-8">
                <select id="taskIds" class="form-control select2-hidden-accessible" required>
                </select>
                <input type="hidden" name="taskIds" id="taskIdsInput" th:value="${report.taskIds}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">审核人：</label>
            <div class="col-sm-8">
                <select id="reviewerId" name="reviewerId" class="form-control select2-hidden-accessible" required>
                    <option value="">请选择审核人</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">批准人：</label>
            <div class="col-sm-8">
                <select id="approverId" name="approverId" class="form-control select2-hidden-accessible" required>
                    <option value="">请选择批准人</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" th:field="*{report.remark}"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script th:inline="javascript">
    var prefix = ctx + "biz/report";
    var projectId = [[${report.projectId}]];
    var taskIds = [[${report.taskIds}]];
    var reviewerId = [[${report.reviewerId}]];
    var approverId = [[${report.approverId}]];
    var reportTemplateId = [[${report.reportTemplateId}]];

    $(function() {
        // 初始化Select2控件
        $(".select2-hidden-accessible").select2({
            width: "100%"
        });

        // 加载项目列表
        loadProjects();

        // 项目选择事件
        $("#projectId").on("change", function() {
            var projectId = $(this).val();
            if (projectId) {
                // 加载项目下的任务列表
                loadTasks(projectId);
                // 加载项目下的用户列表
                loadUsers(projectId);
            } else {
                // 清空任务列表和用户列表
                $("#taskIds").html('');
                $("#taskIdsInput").val(""); // 清空隐藏字段
                $("#reviewerId").html('<option value="">请先选择项目</option>');
                $("#approverId").html('<option value="">请先选择项目</option>');
            }
        });

        // 报告模板初始化：根据当前模板名称设置任务选择框的单选/多选状态
        var currentTemplateName = $("#reportTemplateId option:selected").text();
        if (currentTemplateName && currentTemplateName.indexOf("单桥") === -1) {
            $("#taskIds").attr("multiple", true);
        }

        // 任务选择事件
        $("#taskIds").on("change", function() {
            var selectedTasks = $(this).val();
            if (selectedTasks) {
                // 如果是多选，selectedTasks是数组，用逗号拼接；单选则是字符串
                if (Array.isArray(selectedTasks)) {
                    $("#taskIdsInput").val(selectedTasks.join(","));
                } else {
                    $("#taskIdsInput").val(selectedTasks);
                }
            } else {
                $("#taskIdsInput").val("");
            }
        });
    });

    // 加载项目列表
    function loadProjects() {
        $.ajax({
            url: ctx + "biz/project/projectList",
            type: "post",
            dataType: "json",
            success: function(result) {
                if (result && result.length > 0) {
                    var html = '<option value="">请选择项目</option>';
                    $.each(result, function(i, project) {
                        var selected = project.id == projectId ? 'selected' : '';
                        html += '<option value="' + project.id + '" ' + selected + '>' + project.name + '</option>';
                    });
                    $("#projectId").html(html);

                    // 如果有选中的项目，加载任务和用户
                    if (projectId) {
                        loadTasks(projectId);
                        loadUsers(projectId);
                    }
                }
            }
        });
    }

    // 加载任务列表
    function loadTasks(projectId) {
        $.ajax({
            url: ctx + "biz/task/listAll/" + projectId,
            type: "post",
            dataType: "json",
            success: function(result) {
                if (result && result.length > 0) {
                    var html = '';
                    var taskIdsArray = [];

                    // 将taskIds字符串转换为数组
                    if (taskIds) {
                        taskIdsArray = taskIds.toString().split(",");
                    }

                    $.each(result, function(i, task) {
                        var buildingName = task.building ? task.building.line + " - " + task.building.name : '未知桥梁';
                        // 如果有父桥名称，则显示父桥名称+桥梁名称
                        if (task.building && task.building.parentName) {
                            buildingName = task.building.parentName + " - " + buildingName;
                        }
                        var selected = taskIdsArray.includes(task.id.toString()) ? 'selected' : '';
                        html += '<option value="' + task.id + '" ' + selected + '>' + buildingName + '</option>';
                    });
                    $("#taskIds").html(html);

                    // 重新初始化select2以应用multiple属性
                    $("#taskIds").select2("destroy").select2({ width: "100%" });
                    
                    // 回显选中的任务
                    $("#taskIds").val(taskIdsArray).trigger("change");
                } else {
                    $("#taskIds").html('<option value="">该项目下暂无任务</option>');
                }
            }
        });
    }

    // 加载用户列表
    function loadUsers(projectId) {
        $.ajax({
            url: ctx + "biz/project/usersList/" + projectId,
            type: "get",
            dataType: "json",
            success: function(result) {
                if (result && result.length > 0) {
                    // 审核人
                    var reviewerHtml = '<option value="">请选择审核人</option>';
                    $.each(result, function(i, user) {
                        var reviewerSelected = user.userId == reviewerId ? 'selected' : '';
                        reviewerHtml += '<option value="' + user.userId + '" ' + reviewerSelected + '>' + user.loginName + '</option>';
                    });
                    $("#reviewerId").html(reviewerHtml);

                    // 批准人
                    var approverHtml = '<option value="">请选择批准人</option>';
                    $.each(result, function(i, user) {
                        var approverSelected = user.userId == approverId ? 'selected' : '';
                        approverHtml += '<option value="' + user.userId + '" ' + approverSelected + '>' + user.loginName + '</option>';
                    });
                    $("#approverId").html(approverHtml);
                } else {
                    $("#reviewerId").html('<option value="">该项目下暂无用户</option>');
                    $("#approverId").html('<option value="">该项目下暂无用户</option>');
                }
            }
        });
    }

    $("#form-report-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-report-edit').serialize());
        }
    }
</script>
</body>
</html>

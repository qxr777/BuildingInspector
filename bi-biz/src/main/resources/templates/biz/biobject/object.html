<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('对象列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>名称：</label>
                            <input type="text" name="name"/>
                        </li>
                        <li>
                            <label>状态：</label>
                            <select name="status" th:with="type=${@dict.getType('bi_object_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-primary" id="lockBtn" onclick="toggleLock()" shiro:hasPermission="biz:object:edit">
                <i id="lockIcon" class="fa fa-lock"></i> <span id="lockText">锁定</span>
            </a>
            <a class="btn btn-success" id="correctWeightsBtn" onclick="correctWeights()" shiro:hasPermission="biz:object:edit">
                <i class="fa fa-wrench"></i> 一键修正权重
            </a>
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i> 展开/折叠
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-tree-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('biz:object:add')}]];
    var editFlag = [[${@permission.hasPermi('biz:object:edit')}]];
    var removeFlag = [[${@permission.hasPermi('biz:object:remove')}]];
    var generateFlag = [[${@permission.hasPermi('biz:component:add')}]];
    var statusDatas = [[${@dict.getType('bi_object_status')}]];
    var prefix = ctx + "biz/biobject";
    var rootObjectId = [[${rootObjectId}]];
    var rootObjectStatus = ""; // 存储根节点状态

    $(function() {
        // 页面加载时获取根节点状态
        getRootObjectStatus();

        var options = {
            code: "id",
            parentCode: "parentId",
            expandColumn: "1",
            uniqueId: "id",
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "对象",
            expandAll: false,  // 不展开所有节点
            expandFirst: true, // 展开第一层
            ajaxParams: {
                rootObjectId: rootObjectId
            },
            onLoadSuccess: function(data) {
                // 展开第二层和第三层
                expandToLevel(3);

                // 原有的popover初始化代码
                setTimeout(function() {
                    $('[data-toggle="popover"]').each(function() {
                        $(this).popover({
                            trigger: 'hover',
                            html: true,
                            container: 'body'
                        });
                    });
                }, 500);

                // 初始化锁定按钮状态
                updateLockButtonStatus();
            },
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    field: 'name',
                    title: '名称',
                    align: 'left'
                },
                {
                    field: 'orderNum',
                    title: '显示顺序',
                    align: 'left'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'left',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'weight',
                    title: '权重',
                    align: 'left'
                },
                {
                    field: 'standardWeight',
                    title: '标准权重',
                    align: 'left'
                },
                {
                    field: 'count',
                    title: '构件数量',
                    align: 'left',
                    formatter: function(value, row, index) {
                        if (value > 0) {
                            return value;
                        }
                        return '';
                    }
                },
                {
                    field: 'updateTime',
                    title: '更新时间',
                    align: 'left'
                },
                {
                    field: 'updateBy',
                    title: '更新用户名',
                    align: 'left'
                }
            ]
        };

        // 如果用户有编辑权限，添加操作列
        if (editFlag !== 'hidden') {
            options.columns.push({
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
                    var actions = [];
                    // 使用全局变量判断根节点状态
                    if (rootObjectStatus === "3") {
                        // 状态为3（锁定），显示灰色禁用按钮
                        actions.push('<a class="btn btn-default btn-xs disabled" href="javascript:void(0)"><i class="fa fa-edit"></i>编辑</a> ');
                    } else {
                        // 状态不是3，显示正常可点击按钮，传递rootObjectId参数
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="editWithRootId(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    }
                    return actions.join('');
                }
            });
        }

        $.treeTable.init(options);
    });

    // 自定义删除方法
    function deleteObject(id, hasChildren) {
        if (hasChildren) {
            $.modal.confirm("该节点存在子节点，是否确认删除？删除后将同时删除所有子节点！", function() {
                // 用户确认删除，调用删除包含子节点的方法
                $.ajax({
                    type: "get",
                    url: prefix + "/remove/" + id,
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.alertSuccess("操作成功");
                            $.treeTable.refresh();
                        } else {
                            $.modal.alertError(result.msg);
                        }
                    }
                });
            });
        } else {
            // 没有子节点，直接调用框架的删除方法
            $.operate.remove(id);
        }
    }

    // 展开指定层级的节点
    function expandToLevel(maxLevel) {
        try {
            // 第一层已经通过expandFirst参数展开了
            // 这里我们需要展开第二层和第三层

            // 获取所有第一层节点
            var firstLevelRows = $('tbody tr[pid="row_root"]');

            // 遍历第一层节点，展开其子节点（第二层）
            firstLevelRows.each(function() {
                var rowId = $(this).attr('id');
                var expander = $(this).find('.treetable-expander');

                // 如果有折叠图标，则触发点击展开
                if (expander.hasClass('glyphicon-chevron-right')) {
                    expander.click();
                }

                // 如果需要展开第三层，则继续处理
                if (maxLevel >= 3) {
                    // 等待第二层展开后再处理
                    setTimeout(function() {
                        // 获取第二层节点
                        var secondLevelRows = $('tbody tr[pid="' + rowId + '"]');

                        // 遍历第二层节点，展开其子节点（第三层）
                        secondLevelRows.each(function() {
                            var expander = $(this).find('.treetable-expander');

                            // 如果有折叠图标，则触发点击展开
                            if (expander.hasClass('glyphicon-chevron-right')) {
                                expander.click();
                            }
                        });
                    }, 100);
                }
            });

            console.log("已展开至第" + maxLevel + "层");
        } catch (e) {
            console.error("展开节点时出错:", e);
        }
    }

    // 一键修正权重
    function correctWeights() {
        $.modal.confirm("确认要执行一键修正权重操作吗？", function() {
            // 显示加载状态
            var index = $.modal.loading("正在修正权重，请稍候...");

            $.ajax({
                type: "post",
                url: prefix + "/correctWeights",
                data: {
                    "rootObjectId": rootObjectId
                },
                success: function(result) {
                    // 关闭加载状态
                    $.modal.closeLoading(index);

                    if (result.code == 0) {
                        $.modal.alertSuccess("权重修正成功");
                        $.treeTable.refresh();
                    } else {
                        $.modal.alertError(result.msg);
                    }
                },
                error: function() {
                    // 发生错误时也关闭加载状态
                    $.modal.closeLoading(index);
                    $.modal.alertError("操作失败，请稍后重试");
                }
            });
        });
    }

    // 获取根节点状态
    function getRootObjectStatus() {
        $.ajax({
            type: "get",
            url: prefix + "/getStatus/" + rootObjectId,
            async: false, // 使用同步请求确保在初始化表格前获取状态
            success: function(result) {
                if (result.code == 0) {
                    rootObjectStatus = result.data;
                    // 立即更新按钮状态
                    updateLockButtonStatus();
                }
            }
        });
    }

    // 更新锁定按钮状态
    function updateLockButtonStatus() {
        // 直接使用全局变量，不再发送AJAX请求
        var isLocked = rootObjectStatus === "3";
        var lockText = isLocked ? '解锁' : '锁定';
        var lockIconClass = isLocked ? 'fa-unlock' : 'fa-lock';
        $('#lockText').text(lockText);
        $('#lockIcon').attr('class', 'fa ' + lockIconClass);

        // 根据锁定状态更新一键修正权重按钮
        if (isLocked) {
            // 锁定状态，禁用一键修正权重按钮
            $('#correctWeightsBtn').addClass('disabled').attr('onclick', '');
        } else {
            // 非锁定状态，启用一键修正权重按钮
            $('#correctWeightsBtn').removeClass('disabled').attr('onclick', 'correctWeights()');
        }
    }

    // 自定义编辑方法，传递rootObjectId参数
    function editWithRootId(id) {
        var url = prefix + '/edit/' + id + '?rootObjectId=' + rootObjectId;
        $.modal.open("修改对象", url);
    }

    // 锁定/解锁对象
    function toggleLock() {
        var lockText = $('#lockText').text();
        var isCurrentlyLocked = lockText === '解锁'; // 如果按钮显示"解锁"，说明当前是锁定状态
        var actionText = isCurrentlyLocked ? "解锁" : "锁定";
        var newStatus = isCurrentlyLocked ? "0" : "3"; // 如果当前锁定，则改为1；否则改为3

        $.modal.confirm("确认要" + actionText + "结构信息吗？", function() {
            var index = $.modal.loading("正在" + actionText + "中，请稍候...");

            $.ajax({
                type: "post",
                url: prefix + "/edit",
                data: {
                    "id": rootObjectId,
                    "status": newStatus
                },
                success: function(result) {
                    $.modal.closeLoading(index);
                    if (result.code == 0) {
                        $.modal.alertSuccess("操作成功");
                        rootObjectStatus = newStatus; // 更新全局状态变量
                        updateLockButtonStatus();
                        // 刷新表格，显示最新状态
                        $.treeTable.refresh();
                    } else {
                        $.modal.alertError(result.msg);
                    }
                },
                error: function() {
                    $.modal.closeLoading(index);
                    $.modal.alertError("操作失败，请稍后重试");
                }
            });
        });
    }
</script>
</body>
</html>

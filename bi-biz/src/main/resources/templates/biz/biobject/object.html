<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('对象列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>名称：</label>
                            <input type="text" name="name"/>
                        </li>
                        <li>
                            <label>状态：</label>
                            <select name="status" th:with="type=${@dict.getType('bi_object_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="biz:object:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="biz:object:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i> 展开/折叠
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-tree-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('biz:object:add')}]];
    var editFlag = [[${@permission.hasPermi('biz:object:edit')}]];
    var removeFlag = [[${@permission.hasPermi('biz:object:remove')}]];
    var generateFlag = [[${@permission.hasPermi('biz:component:add')}]];
    var statusDatas = [[${@dict.getType('bi_object_status')}]];
    var prefix = ctx + "biz/biobject";
    var rootObjectId = [[${rootObjectId}]];

    $(function() {
        var options = {
            code: "id",
            parentCode: "parentId",
            expandColumn: "1",
            uniqueId: "id",
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "对象",
            expandAll: false,  // 不展开所有节点
            expandFirst: true, // 展开第一层
            ajaxParams: {
                rootObjectId: rootObjectId
            },
            onLoadSuccess: function(data) {
                // 展开第二层和第三层
                expandToLevel(3);

                // 原有的popover初始化代码
                setTimeout(function() {
                    $('[data-toggle="popover"]').each(function() {
                        $(this).popover({
                            trigger: 'hover',
                            html: true,
                            container: 'body'
                        });
                    });
                }, 500);
            },
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    field: 'name',
                    title: '名称',
                    align: 'left'
                },
                {
                    field: 'orderNum',
                    title: '显示顺序',
                    align: 'left'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'left',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'weight',
                    title: '权重',
                    align: 'left'
                },
                {
                    field: 'standardWeight',
                    title: '标准权重',
                    align: 'left'
                },
                {
                    field: 'count',
                    title: '构件数量',
                    align: 'left',
                    formatter: function(value, row, index) {
                        if (value > 0) {
                            return value;
                        }
                        return '';
                    }
                },
                {
                    field: 'updateTime',
                    title: '更新时间',
                    align: 'left'
                },
                {
                    field: 'updateBy',
                    title: '更新用户名',
                    align: 'left'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        // 创建更多操作菜单
                        var more = [];
                        // more.push('<a class="btn btn-default btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="deleteObject(\'' + row.id + '\', ' + (row.children && row.children.length > 0) + ')"><i class="fa fa-remove"></i>删除</a> ');
                        if(more.length > 0) {
                            actions.push('<a class="btn btn-info btn-xs" data-toggle="popover" data-html="true" data-trigger="hover" data-placement="left"data-content="' + more.join('').replace(/"/g, '&quot;') + '">更多操作</a>');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.treeTable.init(options);
    });

    // 自定义删除方法
    function deleteObject(id, hasChildren) {
        if (hasChildren) {
            $.modal.confirm("该节点存在子节点，是否确认删除？删除后将同时删除所有子节点！", function() {
                // 用户确认删除，调用删除包含子节点的方法
                $.ajax({
                    type: "get",
                    url: prefix + "/remove/" + id,
                    success: function(result) {
                        if (result.code == 0) {
                            $.modal.alertSuccess("操作成功");
                            $.treeTable.refresh();
                        } else {
                            $.modal.alertError(result.msg);
                        }
                    }
                });
            });
        } else {
            // 没有子节点，直接调用框架的删除方法
            $.operate.remove(id);
        }
    }

    // 展开指定层级的节点
    function expandToLevel(maxLevel) {
        try {
            // 第一层已经通过expandFirst参数展开了
            // 这里我们需要展开第二层和第三层

            // 获取所有第一层节点
            var firstLevelRows = $('tbody tr[pid="row_root"]');

            // 遍历第一层节点，展开其子节点（第二层）
            firstLevelRows.each(function() {
                var rowId = $(this).attr('id');
                var expander = $(this).find('.treetable-expander');

                // 如果有折叠图标，则触发点击展开
                if (expander.hasClass('glyphicon-chevron-right')) {
                    expander.click();
                }

                // 如果需要展开第三层，则继续处理
                if (maxLevel >= 3) {
                    // 等待第二层展开后再处理
                    setTimeout(function() {
                        // 获取第二层节点
                        var secondLevelRows = $('tbody tr[pid="' + rowId + '"]');

                        // 遍历第二层节点，展开其子节点（第三层）
                        secondLevelRows.each(function() {
                            var expander = $(this).find('.treetable-expander');

                            // 如果有折叠图标，则触发点击展开
                            if (expander.hasClass('glyphicon-chevron-right')) {
                                expander.click();
                            }
                        });
                    }, 100);
                }
            });

            console.log("已展开至第" + maxLevel + "层");
        } catch (e) {
            console.error("展开节点时出错:", e);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改部件')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-biobject-edit" th:object="${biObject}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <input id="treeId" name="parentId" type="hidden" th:field="*{parentId}" />
        <input id="ancestors" name="ancestors" type="hidden" th:field="*{ancestors}" />
        <input id="originalCount" name="originalCount" type="hidden" th:value="${biObject.count}" />
        <!-- 部件名称字段设置为只读 -->
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">部件名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" id="name" th:field="*{name}" required readonly>
            </div>
        </div>
<!--        &lt;!&ndash; 只有根节点才显示状态 &ndash;&gt;-->
<!--        <div class="form-group" th:if="${biObject.parentId == 0}">-->
<!--            <label class="col-sm-3 control-label">状态：</label>-->
<!--            <div class="col-sm-8">-->
<!--                <div class="radio-box">-->
<!--                    <input type="radio" name="status" value="0" th:field="*{status}"> 正常-->
<!--                </div>-->
<!--                <div class="radio-box">-->
<!--                    <input type="radio" name="status" value="1" th:field="*{status}"> 停用-->
<!--                </div>-->
<!--                <div class="radio-box">-->
<!--                    <input type="radio" name="status" value="3" th:field="*{status}"> 结构信息已锁定-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group" id="countDiv">
            <label class="col-sm-3 control-label">构件数量：</label>
            <div class="col-sm-8">
                <input name="count" th:field="*{count}" class="form-control" type="number" min="0" id="count">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">附加属性：</label>
            <div class="col-sm-8">
                <input name="props" class="form-control" rows="3" th:field="*{props}" placeholder="样例:ref1:=小桩号面、大桩号面&&ref2:=左腹板、右腹板、内腹板、外腹板">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" th:field="*{remark}" class="form-control" type="text" >
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "biz/biobject";

    $("#form-biobject-edit").validate({
        focusCleanup: true
    });

    // 从后端获取rootObjectId（如果没有则从ancestors中提取）
    var rootObjectId = [[${rootObjectId}]];

    $(document).ready(function() {
        // 获取ancestors字段
        var ancestors = $("#ancestors").val();
        var countInput = $("#count");

        // 判断是否是第4层部件（相对于rootObjectId）
        var isFourthLevel = false;
        if (ancestors && rootObjectId) {
            var ancestorArray = ancestors.split(",");
            
            // 找到rootObjectId在ancestors中的位置
            var rootIndex = -1;
            for (var i = 0; i < ancestorArray.length; i++) {
                if (ancestorArray[i] === String(rootObjectId)) {
                    rootIndex = i;
                    break;
                }
            }
            
            // 计算相对层级：第4层意味着在rootObjectId之后有3个祖先节点
            if (rootIndex >= 0) {
                isFourthLevel = (ancestorArray.length - rootIndex) === 3;
            }
        }

        // 如果不是第4层部件，则设置构件数量为只读
        if (!isFourthLevel) {
            countInput.attr("readonly", "readonly");
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-biobject-edit').serialize());
        }
    }
</script>
</body>
</html>

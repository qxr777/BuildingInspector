<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改报告模板')" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-report_template-edit" enctype="multipart/form-data">
        <input name="id" th:field="*{reportTemplate.id}" type="hidden">
        <input name="minioId" th:field="*{reportTemplate.minioId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">模板名称：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{reportTemplate.name}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                    <input type="radio" th:id="${'isActive_' + dict.dictCode}" name="isActive" th:value="${dict.dictValue}" th:field="*{reportTemplate.isActive}">
                    <label th:for="${'isActive_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Word模板：</label>
            <div class="col-sm-8">
                <input type="file" name="file" class="file-loading">
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 如不上传新文件，将保留原文件</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" th:field="*{reportTemplate.remark}"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:inline="javascript">
    var prefix = ctx + "biz/report_template";

    $(function () {
        // 初始化文件上传控件
        $("input[name='file']").fileinput({
            'theme': 'fa',
            'uploadUrl': '#',
            showPreview: false,
            showUpload: false,
            allowedFileExtensions: ['doc', 'docx'],
            elErrorContainer: '#errorBlock'
        });
    });

    $("#form-report_template-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var formData = new FormData($("#form-report_template-edit")[0]);
            $.ajax({
                url: prefix + "/edit",
                type: 'post',
                cache: false,
                data: formData,
                processData: false,
                contentType: false,
                dataType: "json",
                beforeSend: function () {
                    $.modal.loading("正在处理中，请稍候...");
                    $.modal.disable();
                },
                success: function(result) {
                    $.operate.successCallback(result);
                }
            });
        }
    }
</script>
</body>
</html>

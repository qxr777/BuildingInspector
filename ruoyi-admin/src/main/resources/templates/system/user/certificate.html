<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户证书管理')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <input type="hidden" name="userId" th:value="${userId}"/>
                <div class="select-list">
                    <ul>
                        <li>
                            <label>证书名称：</label>
                            <select name="certificate">
                                <option value="">请选择证书名称</option>
                                <option th:each="dict : ${@dict.getType('bi_user_certificate')}" 
                                        th:text="${dict.dictLabel}" 
                                        th:value="${dict.dictValue}">
                                </option>
                            </select>
                        </li>
                        <li>
                            <label>证书编号：</label>
                            <input type="text" name="serialNumber"/>
                        </li>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:user:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary single disabled" onclick="edit()" shiro:hasPermission="system:user:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
    var addFlag = [[${@permission.hasPermi('system:user:add')}]];

    var userId = [[${userId}]];
    var prefix = ctx + "system/user/certificate";

    $(function () {
        var options = {
            url: prefix + "/list",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "用户证书",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '证书ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户ID',
                    visible: false
                },
                {
                    field: 'certificate',
                    title: '证书名称'
                },
                {
                    field: 'serialNumber',
                    title: '证书编号'
                },
                {
                    field: 'createBy',
                    title: '创建人'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function(value) {
                        return value ? $.common.dateFormat(value) : '-';
                    }
                },
                {
                    field: 'updateBy',
                    title: '更新人'
                },
                {
                    field: 'updateTime',
                    title: '更新时间',
                    formatter: function(value) {
                        return value ? $.common.dateFormat(value) : '-';
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };

        $.table.init(options);
    });

    // 新增时设置用户ID
    function add() {
        var url = prefix + '/add?userId=' + userId;
        $.modal.open("新增用户证书", url);
    }

    // 编辑时设置用户ID
    function edit(id) {
        var url = prefix + '/edit/' + id;
        $.modal.open("修改用户证书", url);
    }

    window.addEventListener("storage", function (event) {
        if (event.key === "refreshDiseaseTable") {
            // console.log("检测到病害数据刷新标志，刷新表格");
            $("#bootstrap-table").bootstrapTable("refresh");
            localStorage.removeItem("refreshDiseaseTable");
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('用户职称')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form th:object="${userTitle}" id="formId" class="form-horizontal" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{userId}"/>
        <h4 class="form-header h4">基本信息</h4>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">职称名称：</label>
            <div class="col-sm-8">
                <select th:field="*{title}" class="form-control" required>
                    <option value="">请选择职称名称</option>
                    <option th:each="dict : ${@dict.getType('bi_user_title')}"
                            th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">职称编号：</label>
            <div class="col-sm-8">
                <input th:field="*{serialNumber}" class="form-control" type="text" placeholder="请输入职称编号" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea th:field="*{remark}" class="form-control" rows="3" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-8">
                <button type="button" class="btn btn-primary" onclick="submitTitle()">保存</button>
                <button type="button" class="btn btn-danger" onclick="$.modal.closeAll()">关闭</button>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "system/user/title";

    $("#formId").validate({
        focusCleanup: true
    });

    function submitTitle() {
        if ($.validate.form()) {
            var formData = new FormData($("#formId")[0]);

            $.modal.loading("正在提交数据，请稍候...");
            $.ajax({
                url: prefix + "/save",
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $.modal.closeLoading();
                    if (response.code === 0) {
                        $.modal.msgSuccess("保存成功");
                        localStorage.setItem("refreshDiseaseTable", Date.now()); // 设置一个刷新标志（附带时间避免缓存）
                        $.modal.close();
                    } else {
                        $.modal.alertError(response.msg);
                    }
                },
                error: function() {
                    $.modal.closeLoading();
                    $.modal.alertError("保存失败，请稍后再试");
                }
            });
        }
    }
</script>
</body>
</html>
